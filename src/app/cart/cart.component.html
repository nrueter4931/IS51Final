<nav class="navbar navbar-expand-lg navbar-dark bg-primary main-nav">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <input [(ngModel)]="name" class="form-control mr-sm-2" type="search" placeholder="Enter your name (Last, First)" aria-label="Search" name="search">
  </div>
</nav>

<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button (click)="addBike1()" mat-raised-button color="primary">Add Bike Model 1</button>
  </li>
  <li class="nav-item">
    <button (click)="addBike2()" mat-raised-button color="primary">Add Bike Model 2</button>
  </li>
  <li class="nav-item">
    <button (click)="addBike3()" mat-raised-button color="primary">Add Bike Model 3</button>
    </li>
  <li class="nav-item">
    <button (click)="checkout()" mat-raised-button color="primary">Checkout</button>
  </li>
</ul>

<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let bike of bikes; let i = index">
      <mat-card-content>
        <img class="cover" [src]="bike.image" alt="bike">
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="bike.id" type="text" class="form-control" placeholder="ID" aria-label="id">
        </p>  
        <p>
          <label for="description">Description:</label>
          <input [(ngModel)]="bike.description" type="text" class="form-control" placeholder="Description" aria-label="desc"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Price</label>
          <input [(ngModel)]="bike.price" type="text" class="form-control" placeholder="Price" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="quantity">Quantity</label>
          <input [(ngModel)]="bike.quantity" type="text" class="form-control" placeholder="Quantity" aria-label="qty"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button (click)="saveToLocalStorage()" mat-raised-button color="primary" class="pull-right">Save For Later</button>
          <button (click)="deleteBike(i)" mat-raised-button color="warn">Remove From Cart</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
